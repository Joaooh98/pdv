<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - Barbearia</title>
    
    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS de terceiros -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
    <!-- CSS do sistema -->
    <link href="assets/css/base/variables.css" rel="stylesheet">
    <link href="assets/css/base/reset.css" rel="stylesheet">
    <link href="assets/css/base/common.css" rel="stylesheet">
    <link href="assets/css/pages/order.css" rel="stylesheet"> <!-- Novo CSS refatorado -->
</head>
<body class="order-page">
    <div class="app-container">
        <!-- Header com Navegação -->
        <header class="app-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <i class="fas fa-cut logo-icon"></i>
                        <h1>BarberShop</h1>
                    </div>
                    <nav class="main-nav">
                        <a href="reportOrder.html" class="nav-btn">
                            <i class="fas fa-chart-line"></i>
                            <span>Ver Relatório de Pedidos</span>
                        </a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Conteúdo Principal -->
        <main class="container">
            <div class="main-content-wrapper">
                <div class="main-container">
                    <!-- Produtos -->
                    <div class="card-section products-section">
                        <div class="section-header">
                            <i class="fas fa-box"></i> Produtos
                        </div>
                        <div class="items-container" id="listaProdutos">
                            <!-- Produtos serão carregados dinamicamente via JS -->
                        </div>
                    </div>

                    <!-- Serviços -->
                    <div class="card-section services-section">
                        <div class="section-header">
                            <i class="fas fa-cut"></i> Serviços
                        </div>
                        <div class="items-container" id="listaServicos">
                            <div class="text-center">
                                <div class="spinner-border text-info" role="status">
                                    <span class="visually-hidden">Carregando...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Carrinho -->
                <div class="cart-section">
                    <div class="cart-container">
                        <div class="cart-header">
                            <h5 class="mb-0"><i class="fas fa-shopping-cart"></i> Resumo do Pedido</h5>
                        </div>
                        <div class="cart-items" id="resumoItens">
                            <p class="text-muted text-center p-3">Nenhum item adicionado ao pedido</p>
                        </div>
                        <div class="cart-footer">
                            <div class="total-section">
                                <span id="totalPedido">Total do Pedido: € 0,00</span>
                            </div>
                            <button class="btn btn-success btn-finalizar" disabled>
                                <i class="fas fa-check"></i> Finalizar Pedido
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <div class="container">
                <span>&copy; 2025 Barbearia - Todos os direitos reservados.</span>
            </div>
        </footer>
    </div>

    <!-- Toast para mensagens -->
    <div class="toast-container position-fixed top-0 end-0 p-3"></div>

    <!-- Scripts de terceiros -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scripts do sistema - Utilitários -->
    <script src="assets/js/utils/config.js"></script>
    <script src="assets/js/utils/helpers.js"></script>
    
    <!-- Scripts do sistema - Serviços -->
    <script src="assets/js/api/api-service.js"></script>
    <script src="assets/js/auth/auth-service.js"></script>
    <script src="assets/js/components/cart-service.js"></script>
    
    <!-- Scripts da página -->
    <script src="assets/js/pages/order.js"></script>
</body>
</html>
